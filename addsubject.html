      <h1 class="heading"><a href="subject.html"><i class="fas fa-arrow-left" style="color:rgb(112, 112, 112);font-weight: 100px;font-size: 25px;"></i></a> Add Subject</h1>

      <div class="subject_border">
        <h3 style="color: gray;margin: 10px;font-size: 20px;">Add Subject</h3>
        <hr>
        <form>
       <div class="select_dropdown">
         <div class="sub_branch">
          <label for="Branch">Branch</label>
          <select>
              <option>CS</option>
              <option>IT</option>
          </select>
         </div>
         <div class="sub_semester">
          <label for="Semester">Semester</label>
          <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
          </select>
         </div>
         <div class="sub_semester">
          <label for="Semester">Status</label>
          <select>
              <option>Active</option>
              <option>Inactive</option>
             
          </select>
         </div>
       </div>
       <div class="sub_details">
         <div class="sub_detail">
           <label for="sub code">Subject Code</label><br>
           <input type="text">
         </div>
         <div class="sub_detail">
           <label for="sub name">Subject Name</label><br>
           <input type="text">
         </div>
         <div class="sub_detail">
           <label form="theory">Theory Marks</label><br>
           <input type="number">
         </div>
         <div class="sub_detail">
           <label for="sub practical">Practical Marks</label><br>
           <input type="number">
         </div>
         <div class="sub_detail">
          <label for="sub practical">Internal Marks</label><br>
          <input type="number">
         </div>
       </div>
       <div class="button_class">
         <input type="submit" value="Submit" style="background-color: blue;">
         <input type="reset" value="Reset">
       </div>
      </form>
      </div>

</body>

</head>
<body>
     <!-- Navigation bar -->

        <div class="logo_contaner">
          <a href="home.html"><img src="img/logo3.png" class="logo" /> </a>
        </div>

              <a href="admindashboard.html"><i class="fas fa-home"></i>Dashboard</a>

      <h1 class="heading"><a href="student.html"><i class="fas fa-arrow-left" style="color:black;font-weight: 300px;"></i></a> Add Student</h1>
      <div class="table_borde">
        <h3 class="table_heading"> Add Student</h3><hr style="border-top: 2px solid black;">
        <div class="Studadd">
            <div class="student_detail">
                <label for="sub code">Addmission No.</label>
                <input type="text">
            </div>
            <div class="student_detail">
                <label for="sub code">Name</label>
                <input type="text">
            </div>
            <div class="student_detail" style="margin-top: 15px;">
                <label for="Branch">Branch</label>   
          <select>
              <option>CS</option>
              <option>IT</option>
          </select>
            </div>       
        </div>
        <div class="Studadd">
            <div class="student_detail" style="margin-top: 15px;">
                <label for="Semester">Semester</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="student_detail">
                <label for="sub code">Roll No</label>
                <input type="text">
            </div>
            <div class="student_detail">
                <label for="sub code">Father Name</label>
                <input type="text">
            </div>       
        </div>
        <div class="Studadd">
            <div class="student_detail" style="margin-top: 15px;">
                <label for="Semester">Current Status</label>
          <select>
              <option>Regular</option>
              <option>Defaulter</option>
             
          </select>
            </div>
            <div class="student_detail" style="margin-top: 15px;">
                <label for="Semester">Session</label>
                <select>
                    <option>2020-2021</option>
                    <option>2021-2022</option>
                   
                </select>
            </div>
            <div class="student_detail" style="margin-top: 15px;">
                <label for="Semester">Status</label>
                <select>
                    <option>Active</option>
                    <option>Inactive</option>
                   
                </select>
            </div>       
        </div>
        <div class="button_class">
            <input type="submit" value="Submit" style="background-color: blue;">
            <input type="reset" value="Reset">
          </div>
      </div>
      </body>
      </html>
